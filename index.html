<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive text game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/font/stylesheet.css">
    <script src="main.js" defer></script>
    <script src="global.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/fav0fih.css">
</head>
<body>

    <!-- Video background -->
    <video playsinline autoplay muted loop id="video" class="opacity little-opacity">
        <source src="" type="video/mp4" id="video-src">
    </video>

    <!-- Image background -->
    <img src="" alt="" id="img" class="display-none">

    <main class="container">

        <h1 id="title">Are you ready to play?</h1>
        <p id="text">Write your name below</p>
        
        <div class="user-input">
            <input type="text" name="" id="input">
            <button type="submit" class="btn">Send</button>
            <div class="btns">
                <button class="option-1 invisible">Skicka</button>
                <button class="option-2 invisible">Skicka</button>
            </div>
        </div>

    </main>
    
</body>
</html>
